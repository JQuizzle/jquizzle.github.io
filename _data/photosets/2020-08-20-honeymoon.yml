  textBefore: "We flew out on a Friday, arrived Saturday morning, and took the bus. From there, we walked to our spot, got settled, and then headed out for the afternoon and evening."
  textAfter: "Exploring around town for libations, local stops, gelato! We stayed in the Gracia area which was close to the subway, local eateries. We also had a rooftop deck which allowed us to lounge in the open space while taking breaks,having happy hours, etc."

