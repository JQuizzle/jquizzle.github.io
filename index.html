---
layout: default
title: Home
---


    <div class="row">
        <div class="col-md-12">
            <h1>{{ site.title }}</h1>
            <p>{{ site.tagline }}</p>
        </div>
    </div>

  <div class="row">
    <div class="col-md-8">
        <ul>
        {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: '%b %d, %Y' }}
            <p>{{ post.description }}</p>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="col-md-4">
        {% include sidebar.html %}
    </div>
  </div>
