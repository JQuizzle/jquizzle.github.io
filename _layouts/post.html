---
layout: default
---

<div class="container mt-5">
    <div class="post-align">
        <div class="row mt-1">
            <div class="col-md-10 offset-md-1 post">
                {% if page.url != "/" %}
                    <a href="/">Home</a>
                {% endif %}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: '%b %d, %Y' }}</p>
                {{ content }}
            </div>
        </div>
    </div>
</div>
