---
layout: default
---
<div class="photoset-align mt-5">

<div class="row mt-1">
    <div class="col-md-11 offset-md-1">
        {% if page.url != "/" %}
            <a href="/">Home</a>
        {% endif %}
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-11 offset-md-1">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: '%b %d, %Y' }}</p>
    </div>
        {{ content }}
</div>
</div>
