<div class="col-md-8">
    <ul class="posts">
    {% for post in site.posts %}
        <li>
        <h2 class="home-post-title mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="home-post-subtitle mb-0">{{ post.description }}</p>
        <p class="home-post-meta">{{ post.date | date: '%b %d, %Y' }}</p>
        </li>
    {% endfor %}
    </ul>
</div>
